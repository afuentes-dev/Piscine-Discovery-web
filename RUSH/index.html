
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./img/42_logo.jpg" rel="icon">
    <title>Rush</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Página de Andrés y Arturo </h1>
        <p>Curriculums Vitae</p>
        <button class="custom-button" id="andres-buttom">
        <span href="./Andres/Andres.html">Andres</span>
        </button>

        <button class="custom-button" id="arturo-buttom">
        <span href="./Artu/Artu.html">Arturo</span>
        </button>
    </div>
    <script>
        const buttons = document.querySelectorAll('.custom-button');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const link = button.querySelector('span');
                window.location.href = link.getAttribute('href');
            });
        });
    </script>
</body>
</html>
